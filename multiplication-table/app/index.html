<!doctype html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <!-- styles -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <table class="table" ng-controller="multiplicationCtrl">
        <tr ng-repeat="numberA in numbers">
          <td ng-repeat="numberB in numbers">
            {{ numberA * numberB }}
          </td>
        </tr>
      </table>
    </div>

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
