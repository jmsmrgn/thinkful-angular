<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script data-require="angular.js@1.3.16" data-semver="1.3.16" src="https://code.angularjs.org/1.3.16/angular.js"></script>
  <script src="script.js"></script>
</head>
<body ng-app="myApp">
  <h1>Challenge Two</h1>
  <div ng-controller="myCtrl">
    <div ng-repeat="num in numbers">
      <h4 ng-if="num % 3 === 0 && num % 5 != 0">Fizz</h4>
      <h4 ng-if="num % 5 === 0 && num % 3 != 0">Buzz</h4>
      <h4 ng-if="num % 3 === 0 && num % 5 === 0">FizzBuzz</h4>
      <h4 ng-if="num % 3 != 0 && num % 5 != 0">{{num}}</h4>
    </div>
  </div>
</body>
</html>
