<!doctype html>
<html lang="en" ng-app="weatherMap">
  <head>
    <meta charset="UTF-8">
    <title>Open Weather Map</title>
    <link href="//bootswatch.com/spacelab/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <a href="#/cities/New%20York">New York</a>
    <a href="#/cities/Dallas">Dallas</a>
    <a href="#/cities/Chicago">Chicago</a>

    <div ng-view></div>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
