<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script data-require="angular.js@1.3.16" data-semver="1.3.16" src="https://code.angularjs.org/1.3.16/angular.js"></script>
  <script src="script.js"></script>
</head>
<body ng-app="myApp">
  <h1>Challenge One</h1>
  <div ng-controller="myCtrl">
    <div class="month ng-class:month.season" ng-repeat="month in months | orderBy:'ordinal'">
      <h2>{{month.english}}</h2>
      <p>French word: {{month.french}}</p>
      <p>Number of days: {{month.days}}</p>
    </div>
  </div>
</body>
</html>
