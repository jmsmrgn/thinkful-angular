<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <!-- styles -->
    <link href="//bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="myCtrl">
    <div class="container">
      <h1 class="text-center">Waitstaff Calculator</h1>
      <br>
      <div class="row">
        <div class="col-sm-7">
          <div class="meal-details">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Enter the meal details</h3>
              </div>
              <div class="panel-body">
                <form action="" class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-5 control-label" for="base">Base Meal Price: $</label>
                    <div class="col-sm-7">
                      <input id="base" class="form-control" type="number">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-5 control-label" for="tax">Tax Rate: %</label>
                    <div class="col-sm-7">
                      <input id="tax" class="form-control" type="number">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-5 control-label" for="tip">Tip Percentage: %</label>
                    <div class="col-sm-7">
                      <input id="tip" class="form-control" type="number">
                    </div>
                  </div>
                </form>
              </div>
              <div class="panel-footer clearfix">
                <div class="pull-right">
                  <button class="btn btn-primary" type="submit">Submit</button>
                  <button class="btn btn-primary" type="submit">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="customer-chargers">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Custom Charges</h3>
              </div>
              <div class="panel-body">
                <form action="" class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-7">
                      <p class="subtotal">Subtotal:</p>
                    </div>
                    <div class="col-sm-5">
                      <p></p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-7">
                      <p class="subtotal">Tip:</p>
                    </div>
                    <div class="col-sm-5">
                      <p></p>
                    </div>
                  </div>
                  <hr>
                  <div class="form-group">
                    <div class="col-sm-7">
                      <p class="subtotal">Total:</p>
                    </div>
                    <div class="col-sm-5">
                      <p></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="customer-chargers">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">My Earnings Info</h3>
              </div>
              <div class="panel-body">
                <form action="" class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-7">
                      <p class="subtotal">Tip Total:</p>
                    </div>
                    <div class="col-sm-5">
                      <p></p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-7">
                      <p class="tip">Meal Count:</p>
                    </div>
                    <div class="col-sm-5">
                      <p></p>
                    </div>
                  </div>
                  <hr>
                  <div class="form-group">
                    <div class="col-sm-7">
                      <p class="total">Average Tip Per Meal:</p>
                    </div>
                    <div class="col-sm-5">
                      <p></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-default pull-right" type="submit">Reset</button>
    </div>
    <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
