<div class="earnings-info">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">My Earnings Info</h3>
    </div>
    <div class="panel-body">
      <form action="" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-7">
            <p class="subtotal">Tip Total:</p>
          </div>
          <div class="col-sm-5">
            <p>{{earnings.tipTotal | currency}}</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-7">
            <p class="tip">Meal Count:</p>
          </div>
          <div class="col-sm-5">
            <p>{{earnings.mealCount}}</p>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="col-sm-7">
            <p class="total">Average Tip Per Meal:</p>
          </div>
          <div class="col-sm-5">
            <p>{{earnings.avgTip | currency}}</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<button class="btn btn-default pull-right" ng-click="resetAll()">Reset</button>
