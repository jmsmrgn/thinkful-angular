<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Movie Ticket Calculator</title>
    <link href="//bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-app="movieCalc" ng-controller="MovieController">
    <div class="container">
      <h1 class="text-center">Movie Ticket Calculator</h1>
      <br>
      <div class="row">
        <div class="col-sm-7">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Enter movie details</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" name="movieDetails" ng-submit="movieDetails.$valid && submit()" novalidate>
                <div class="form-group">
                  <label class="col-sm-5 control-label" for="movieName">Movie:</label>
                  <div class="col-sm-7">
                    <input class="form-control" name="movieName" type="text" ng-model="movie.name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-5 control-label" for="ticketPrice">Ticket Price: $</label>
                  <div class="col-sm-7">
                    <input class="form-control" name="ticketPrice" type="number" ng-model="movie.ticketPrice">
                  </div>
                </div>
                <div class="error" ng-show="movieDetails.ticketPrice.$invalid">Enter a number</div>
              </form>
            </div>
            <div class="panel-footer clearfix">
              <div class="pull-right">
                <button id="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Movies Seen</h3>
            </div>
            <div class="panel-body">
              <ul class="list-unstyled" ng-repeat="movie in movies | orderBy:'name'">
                <li>{{movie.name}}</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">What I've Spent</h3>
            </div>
            <div class="panel-body">
              <p>{{spendings.total | currency}}</p>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-default pull-right" ng-click="reset()">Reset</button>
    </div>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
